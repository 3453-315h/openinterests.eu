
# An entity which has been geo-located. Since we have a strong focus on the EU here, 
# we're storing information on the "National Unit of Territorial Statistics" (NUTS)
# here, ie. the codes for EU regions on various levels.

name: geolocated
label: Geo-located
obj: entity
hidden: yes
attributes:
  - name: lon
    label: Longitude
    hidden: yes
  - name: lat
    label: Latitude
    hidden: yes
  - name: nuts1
    label: NUTS1 Code
    hidden: yes
  - name: nuts1_label
    label: NUTS1 Name
  - name: nuts2
    label: NUTS2 Code
    hidden: yes
  - name: nuts2_label
    label: NUTS2 Name
  - name: nuts3
    label: NUTS3 Code
    hidden: yes
